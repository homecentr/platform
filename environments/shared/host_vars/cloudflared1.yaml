ansible_host: "{{ ipam.cloudflared1 }}"
ansible_hostname: "ct-cloudflared1{{ env.suffix }}"

app_container_memory: 512
app_container_storage_size_gb: 1

app_container_network_interfaces:
  - name: eth0
    bridge: vmbr0
    ipv4_address: "{{ ipam.cloudflared1 }}/24"
    ipv4_gateway: "{{ subnets.services | ansible.utils.ipmath(1) }}"

app_container_pve_node: pve1
app_container_pve_ha_group_name: critical-priority-pve1
app_container_pve_replication_nodes:
  - pve2
  
app_gatus_monitored_endpoints:
  - name: Cloudflare Tunnel
    group: Cloudflared
    type: https
    dns_resolver: tcp://1.1.1.1:53
    host: "tunnel-health{{ env.suffix }}.homecentr.one"