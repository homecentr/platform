- name: Create application container
  hosts: pve_nodes
  become: true
  become_method: ansible.builtin.sudo
  any_errors_fatal: true
  tasks:
    - name: Create application container
      loop: "{{ groups['cloudflared_containers'] }}"
      loop_control:
        loop_var: container_inventory_name
      ansible.builtin.include_role:
        name: ../../roles/app-container
      vars:
        container_inventory_name: "{{ container_inventory_name }}"
      tags: [ container ]

- name: Setup Cloudflared containers
  hosts: cloudflared_containers
  become: true
  become_method: ansible.builtin.sudo
  any_errors_fatal: true
  tasks:
    - name: Run common set up
      ansible.builtin.import_tasks:
        file: _common.yaml
      tags: [ common ]

    - name: Install cloudflared
      ansible.builtin.import_role:
        name: ../../roles/app-cloudflared
      tags: [ cloudflared ]
    