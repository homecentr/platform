name: CI
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Install Ansible lint
        run: pip3 install "ansible-lint"

      - name: Install dependencies
        run: ansible-galaxy install -r ./requirements.yml

      - name: Lint Ansible files
        run: yarn lint